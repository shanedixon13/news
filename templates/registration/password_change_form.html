{% extends 'base.html' %} 

{% block title %}Change Password{% endblock title %} 

{% block content %} 
    <div class="password-change">
        <h1>Change Password</h1>
        <form method="POST">
            <div class="form-areas">
                {% csrf_token %} 
                {{ form.as_p }}
            </div>
            <input type="submit" class="btn btn-success" value="Change Password">
        </form>
    </div>
{% endblock content %}
