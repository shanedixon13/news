{% extends 'base.html' %} 

{% block title %}Reset Password{% endblock title %} 

{% block content %} 
    <div class="password-reset-confirm">
        <h1>Set A New Password</h1>
        <form method="POST">
            <div class="form-areas">
                {% csrf_token %} 
                {{ form.as_p }}
            </div>
            <input type="submit" class="btn btn-success" value="Set Password">
        </form>
    </div>
{% endblock content %}
