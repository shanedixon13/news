{% extends 'base.html' %} 

{% block title %}Reset Password{% endblock title %} 

{% block content %} 
    <div class="password-reset">
        <h1>Reset Password</h1>
        <p>Enter your email address below, and we will email instructions for setting a new one.</p>
        <form method="POST">
            <div class="form-areas">
                {% csrf_token %} 
                {{ form.as_p }}
            </div>
            <input type="submit" class="btn btn-success" value="Send Reset Email">
        </form>
    </div>
{% endblock content %}
