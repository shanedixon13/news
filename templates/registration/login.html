{% extends 'base.html' %} 

{% block title %}Log In{% endblock title %} 

{% block content %} 
    <div class="login">
        <h1>Log In</h1>
        <form method="POST">
            <div class="form-areas">
                {% csrf_token %} 
                {{ form.as_p }}
            </div>
            <input type="submit" class="btn btn-success" value="Log In">
        </form>
        <p>Don't have an account? </p> <a href="{% url 'signup' %}"> Click here to join in the fun!</a></p>
        <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    </div>
{% endblock content %}
