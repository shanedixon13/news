{% extends 'base.html' %} 

{% block title %}Delete Article{% endblock title %} 

{% block content %} 
<div class="article-delete">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete "{{article.title}}"?</p>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger">
        </form>
    </div>
{% endblock content %}
